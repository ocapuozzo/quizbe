<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments/header :: header-css"/>
  <link rel="stylesheet" th:href="@{/css/signin-register.css}"/>
</head>
<body>
<div th:replace="fragments/header :: menu(activeTab='admin')"/>

<main class="text-center form-signin">
  <form action="#"
        th:action="@{/user/updatepw}"
        th:object="${passwordDto}"
        method="post">
    <label for="pw">Password</label>
    <input type="password" th:field="${passwordDto.password}" required id="pw" placeholder="password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></span>
    <br>
    <label for="pw2">Re-Password</label>
    <input type="password" th:field="${passwordDto.confirmePassword}" required id="pw2" placeholder="password">
    <span th:if="${#fields.hasErrors('confirmePassword')}" th:errors="*{confirmePassword}" class="validation-message"></span>
    <input type="submit" value="Update Password">
  </form>
</main>
<div th:replace="fragments/footer.html :: footer"/>
</body>
</html>
