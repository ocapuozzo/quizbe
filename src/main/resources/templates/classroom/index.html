<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments/header :: header-css"/>
</head>

<body>

<div th:replace="fragments/header :: menu(activeTab='classroom')"/>

  <main class="text-center">
    <div th:switch="${classrooms}">
      <h2 th:case="null">No classroom yet!</h2>
      <div th:case="*">
        <h2 th:text="#{classrooms.my}">My classrooms</h2>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>Operations</th>
            <th>Visible</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="classroom : ${classrooms}">
            <td th:text="${classroom.name}"></td>
            <td><a th:href="@{/classroom/edit/{id}(id=${classroom.id})}">Edit</a>
              &nbsp;/&nbsp;
              <a th:href="@{/delete/{id}(id=${classroom.id})}">Delete</a>
            </td>
            <td>
              <form th:action="@{/classroom/visible}" method="post" style="display:inline-block" class="p-1">
                <input type="hidden" name="id" th:value="${classroom.id}">
                <div class="form-check">
                  <input onChange="this.form.submit()" class="form-check-input" type="checkbox" value="checked" th:id="'flexCheckChecked' + ${classroom.id}" id="flexCheckChecked" name="visible" th:checked="${classroom.visible}">
                  <label class="form-check-label" th:for="'flexCheckChecked' + ${classroom.id}">&nbsp;</label>
                </div>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <p><a href="add" th:href="@{/classroom/add}">Add a new classroom</a></p>
    </div>

  </main>

<div th:replace="fragments/footer.html :: footer"/>

</body>
</html>
